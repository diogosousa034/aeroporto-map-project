<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            background-color: rgb(240, 240, 240);
            margin: 0;
            padding: 0;
        }

        :root{
            --blueColor: #51d4db;
        }

        .nav{
            border-bottom: solid 1px black;           
            padding-inline: 32px;
            padding-block: 24px;
        }

        /* .nav .links{
            display: flex;

        } */

        .ps{
            width: 200px;
            display: flex;
            margin-left: auto;
            justify-content: space-between;
        }

        .nav .links p{
            border-bottom: solid 1.8px var(--blueColor);
        }

        p{
            margin: 0;
        }
        
        .modal{
            position: absolute;
            top: 0;
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .newModalShow{
            display: flex;
        }

        .listModalShow{
            display: flex;
        }

        .modalBackground{
            position: relative;
            width: 60%;
            height: 60vh;
            background-color: rgb(228, 228, 228);
            border-radius: 16px;
        }

        .modalheader{
            text-align: center;
            padding-block: 16px;
            border-bottom: solid 1px rgba(0, 0, 0, 0.2);
        }

        .closeXDiv{
            position: absolute;
            top: -20px;
            right: -30px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .closeXDiv::before{
            content: "";
            position: absolute;
            top: 6px;
            left: 4px;
            width: 28px;
            height: 28px;
            border-radius: 2px;
            border-left: solid 3px white;
            rotate: 45deg;
        }

        .closeXDiv::after{
            content: "";
            position: absolute;
            top: -14px;
            right: -15px;
            width: 28px;
            height: 28px;
            border-radius: 2px;
            border-left: solid 3px white;
            rotate: -45deg;
        }

        .newModalBody{
            height: 93.5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .c-loader{
            animation: is-rotating 1s infinite;
            border: 6px solid white;
            border-top-color: var(--blueColor);
            border-radius: 50%;
            /* height: 50%; */
            width: 50%;
            max-width: 150px;
            aspect-ratio: 1/1;
        }

        @keyframes is-rotating{
            to {
                transform: rotate(1turn);
            }
        }

        .list{
            width: 100%;
            height: 93.5%;
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 2px;
        }

        .listItem{
            border-block: solid 1px rgba(0, 0, 0, 0.2);
            padding-block: 14px;
            padding-inline: 24px;
        }

        .listItem:hover{
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.15);
        }

        .mapa{
            width: 100%;
            height: 94.687vh;
        }

        @media only screen and (min-width: 500px){
            .threeTracesIcon{
                display: none;
            }
        }

        @media only screen and (max-width: 500px){
            .links{
                display: flex;
                flex-direction: column;
                text-align: right;
                gap: 24px;
            }

            .ps{
                display: none;
                flex-direction: column;
                gap: 16px;
            }

            .threeTracesIcon{
                width: 30px;
                height: 15px;
                margin-left: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                border-top: solid 2px black;
                border-bottom: solid 2px black;
            }
        }
        

        

        .threeTracesIcon::before{
            content: "";
            position: absolute;
            width: 30px;
            border-top: solid 2px black;
        }

        .displayFlex{
            display: flex;
        }

    </style>
</head>
<body>
    <nav class="nav">
        <div class="links">
            <div onclick="ToggleResponsiveMenu()" class="threeTracesIcon"></div>
            <diV id="menu" class="ps">
                <p style="cursor: pointer;" onclick="ShowModalNewDevice()">New device</p>
                <p style="cursor: pointer;" onclick="ShowModalListDevice()">List of devices</p>
            </diV>
        </div>
    </nav>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d24884.15073499054!2d-9.13301427173355!3d38.77473855868345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-PT!2spt!4v1680033835128!5m2!1spt-PT!2spt" class="mapa" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <div id="newDevice" class="modal">
        <div class="modalBackground">
            <div class="modalheader">
                <p>New device</p>
            </div>
            <div class="newModalBody">
                <div class="c-loader"></div>
                <p style="margin-top: 40px;">looking for a new device</p>
            </div>
            <div class="closeXDiv" onclick="CloseModalNewDevice()"></div>
        </div>        
    </div>
    <div id="listDevice" class="modal">
        <div class="modalBackground">
            <div class="modalheader">
                <p>List of devices</p>
            </div>
            <div class="list">
                <div class="listItem">
                    <p>Huawei tracking 849</p>
                </div>
                <div class="listItem">
                    <p>Samsung tracking 934</p>
                </div>
            </div>
            <div class="closeXDiv" onclick="CloseModalListDevice()"></div>
        </div>        
    </div>
</body>
<script>
    function ShowModalNewDevice() {
        var element = document.getElementById("newDevice");
        element.classList.toggle("newModalShow");
    }
    function CloseModalNewDevice() {
        var element = document.getElementById("newDevice");
        element.classList.remove("newModalShow");
    }

    function ShowModalListDevice() {
        var element = document.getElementById("listDevice");
        element.classList.add("listModalShow");
    }
    function CloseModalListDevice() {
        var element = document.getElementById("listDevice");
        element.classList.remove("listModalShow");
    }

    function ToggleResponsiveMenu() {
        var element = document.getElementById("menu");
        element.classList.toggle("displayFlex");
    }
</script>
</html>
